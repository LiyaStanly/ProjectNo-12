<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">Shillong Vibe</a>

                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <section class="page-intro">
            <h1>Get in Touch</h1>
            <p>Have a question or a suggestion? We'd love to hear from you!</p>
        </section>

        <section class="contact-form-section">
            <div class="contact-card">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div id="form-message" class="mt-3 text-center d-none">Thank you for your message!</div>
                </form>
            </div>
            
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14686.04944800392!2d91.86873555!3d25.57861935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3775f0f35368a5c3%3A0x86617a2624a18012!2sShillong%2C%20Meghalaya!5e0!3m2!1sen!2sin!4v1628177587123!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

</body>
</html>
